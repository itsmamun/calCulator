<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>calCulator</title>
</head>
<body>
    <div class="container ">
        <div id="cal" class="calculator  ">
        <div  class="row justify-content-sm-center">
            <input style="display: none;"  id="upperDisplay" class="col-10" type="text" placeholder="0" readonly>
            <input id="lowerDisplay" class="col-10" type="text" placeholder="0" readonly>
        </div>    
            
        <div  class="row justify-content-sm-center">
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press(7)">7</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press(8)">8</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press(9)">9</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press('/')">/</button>
           
        </div>

        <div class="row justify-content-sm-center">
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press(4)">4</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press(5)">5</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press(6)">6</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press('*')">*</button>
        </div>
        <div class="row justify-content-sm-center"> 
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press(1)">1</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press(2)">2</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press(3)">3</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press('-')">-</button>
        </div>
        <div class="row justify-content-sm-center">   
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="erase()">C</button>

            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press('0')">0</button>

            <button id="buttons" type="button" class="btn btn-light col-2" onclick="press('.')">.</button>

            <button id="buttons" type="button" class="btn btn-light  col-2" onclick="press('+')">+</button>
        </div>
        <div class="row justify-content-sm-center">   
            
            <button id="buttons" type="button" class="btn btn-light bg-success bg-gradient col-7" onclick="equal()">=</button>
            <button id="buttons" type="button" class="btn btn-light col-2" onclick="deleteCharacter()">D</button>
            
        </div>
        
        
        
        </div>
            
    </div>
    
    <script src="app.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
